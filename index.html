<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/118f899060.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="Logo.png" alt="spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="songlist">
            <h1>Best Music Era</h1>
            
            <div class="songItem" data-src="songs/1.mp3">
                <img src="cover.jpg" alt="cover">
                <span>Shape of You</span>
                <span class="songlistplay"><span>03:55</span><i class="fa-solid fa-play-circle"></i></span>
            </div>

            <div class="songItem" data-src="songs/2.mp3">
                <img src="cover2.jpg" alt="cover">
                <span>Blinding Lights</span>
                <span class="songlistplay"><span>03:20</span><i class="fa-solid fa-play-circle"></i></span>
            </div>
        </section>
    </main>

    <footer class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="prevBtn"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="nextBtn"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
