<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - A perfect destination for music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src = "Logo.png" alt = "spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1> Best to music era</h1>
            <div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span>Shape of you</span>
                    <span class="songlistplay"><span>03:55</span><i class="fa-solid  fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" max="110">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/118f899060.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
